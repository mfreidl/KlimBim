<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="article.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="description">Beschreibung</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="article.description"
        name="description"
      />
    </div>

    <div class="form-group">
      <label for="mengeneinheit">Mengeneinheit</label>
      <input
        class="form-control"
        id="mengeneinheit"
        required
        [(ngModel)]="article.mengeneinheit"
        name="mengeneinheit"
      />
    </div>

    <div class="form-group">
      <label for="bruttoPrice">Brutto Preis</label>
      <input
        class="form-control"
        id="bruttoPrice"
        required
        [(ngModel)]="article.bruttoPrice"
        name="bruttoPrice"
      />
    </div>

    <div class="form-group">
      <label for="nettoPrice">Netto Preis</label>
      <input
        class="form-control"
        id="nettoPrice"
        required
        [(ngModel)]="article.nettoPrice"
        name="nettoPrice"
      />
    </div>

    <br>
    <div class="align-self-center">
      <button (click)="saveArticle()" class="btn btn-primary">Submit</button>
    </div>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-primary" (click)="newArticle()">Add</button>
  </div>
</div>
